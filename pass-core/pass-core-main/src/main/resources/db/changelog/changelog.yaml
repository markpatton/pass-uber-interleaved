databaseChangeLog:
  -  changeSet:
       id:  1
       author:  russ-poetker
       preConditions:
         - onFail: MARK_RAN
         - not:
             - tableExists:
                tableName: pass_submission
       changes:
         - sqlFile:
             encoding: utf-8
             path: /db/changelog/schema/initial-schema.sql
             splitStatements: true
             stripComments: true
  -  changeSet:
       id:  2
       author:  mark-patton
       changes:
         - sqlFile:
             encoding: utf-8
             path: /db/changelog/schema/rc-external-ids.sql
             splitStatements: true
             stripComments: true
  - changeSet:
      id: 3
      author: russ-poetker
      changes:
        - sqlFile:
            encoding: utf-8
            path: /db/changelog/data/rc-ext-ids-migration.sql
            splitStatements: true
            stripComments: true
        - dropColumn:
            tableName: pass_repository_copy
            columns:
            - column:
                name: externalids
  -  changeSet:
       id:  4
       author:  mark-patton
       changes:
         - sqlFile:
             encoding: utf-8
             path: /db/changelog/schema/indices.sql
             splitStatements: true
             stripComments: true
  -  changeSet:
       id:  5
       author:  mark-patton
       dbms: postgresql
       changes:
         - sqlFile:
             encoding: utf-8
             path: /db/changelog/schema/postgres-pattern-indices.sql
             splitStatements: true
             stripComments: true
  -  changeSet:
       id:  6
       author:  mark-patton
       changes:
         - sqlFile:
             encoding: utf-8
             path: /db/changelog/schema/long-text.sql
             splitStatements: true
             stripComments: true
  -  changeSet:
       id:  7
       author:  mark-patton
       changes:
         - sqlFile:
             encoding: utf-8
             path: /db/changelog/schema/index-localkey.sql
             splitStatements: true
             stripComments: true
  -  changeSet:
       id:  8
       author:  mark-patton
       changes:
         - sqlFile:
             encoding: utf-8
             path: /db/changelog/schema/remove-contrib-pub.sql
             splitStatements: true
             stripComments: true
  - changeSet:
      id: 9
      author: russ-poetker
      changes:
        - addColumn:
            tableName: pass_submission
            columns:
              - column:
                  name: version
                  type: bigint
        - addColumn:
            tableName: pass_deposit
            columns:
              - column:
                  name: version
                  type: bigint
        - sqlFile:
            encoding: utf-8
            path: /db/changelog/data/version-migration.sql
            splitStatements: true
            stripComments: true

